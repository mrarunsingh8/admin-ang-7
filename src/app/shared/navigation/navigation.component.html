<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar><a routerLink="/"><img class="logo-img" src="./assets/img/logo.png" /></a></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/category">Category</a>
      <a mat-list-item routerLink="/user">Users</a>
      <a mat-list-item routerLink="#">Products</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>admin</span>
    </mat-toolbar>
     <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
